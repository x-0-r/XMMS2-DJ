<ul>
	{% for entry in playlist %}
	<li id="pl_item_{{ entry.id }}">
	<span><a class="remove" href="{% url dj_remove id=entry.id %}" title="remove song from playlist">
			<img src="{{ MEDIA_URL }}img/remove.png" />
		</a>
	</span>
		<a class="jump" href="{% url dj_jump id=entry.id %}">
			{{ entry.artist }} - {{ entry.title }}
		</a>
	</li>
	{% endfor %}
</ul>
