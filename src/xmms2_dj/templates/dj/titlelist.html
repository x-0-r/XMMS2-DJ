<span>({{ titles|length }} item{{ titles|length|pluralize }})</span>
<ul>
	{% for entry in titles %}
	<li class="{% cycle 'emph' '' %}">
	{{ entry.title }}
	<a href="javascript: getPlaylist('{% url dj_add_title id=entry.id %}');">
		add
	</a>
	<a href="javascript: openPopup('{% url dj_show_info id=entry.id %}', 'Info');">
		(i)
	</a>
	</li>

	{% endfor %}
</ul>
